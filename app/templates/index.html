{% extends 'base.html' %}



<body>

    {% block content %} 
    {% include "components/notifications.html" %}

    <div>
        <forms>
            <div class='login'>
                <h2 class='h2-login'>Login</h2>
                <div>
                    <form action="{{ url_for('index') }}" method='POST'>
                        {{ form.csrf_token }}
                        <div class="form-group">
                            {{ form.login.label }}
                            {{ form.login(class_="form-control") }}
                        </div>
                        <div class="form-group">
                            {{ form.password.label }}
                            {{ form.password(class_="form-control") }}
                        </div>
                        
                        <!--<input class='login-input' name = 'login' type=text placeholder="Login">
                        <input class='login-input' name = 'password' type="password" placeholder="Password">-->
                        <input class='botao-login' type=submit value=Login>
                    </form>
                </div>
            </div>
        </forms>
    </div>

    {% endblock %}
</body>
