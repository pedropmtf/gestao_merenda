{% extends 'base_layout.html' %} 

<body>
    {% block content %}  
        <h1>Novo prato</h1>
        <div>
            <form action= "{{ url_for('novo_prato') }}"  method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                    {{ form.nome.label }}
                    {{ form.nome(class_='form-control') }}
                </div>
                <div class="form-group">
                    {{ form.descricao.label }}
                    {{ form.descricao(class_='form-control') }}
                </div>
                <div class='btn-novo-item'>
                    <input type="submit" value="Submit" class="btn btn-sucess">
                    <!--<button type='submit' class='btn btn-success'>Criar</button></a>-->
                </div>
            </form>
        </div>
        
    {% endblock %}
</body>
